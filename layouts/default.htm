description = "Default layout" 

[localePicker localePicker]
==

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Edward Yov - {{ this.page.title }}</title>
      <meta name="description" content="{{ this.page.meta_description }}" />
      <meta name="title" content="{{ this.page.meta_title }}" />
      <meta name="author" content="OctoberCMS" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="generator" content="OctoberCMS" />
      <link rel="stylesheet" href="{{'assets/css/bootstrap.min.css'|theme}}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{{'assets/css/style.css'|theme}}">
      <link rel="stylesheet" type="text/css" href="{{'assets/css/slick.css'|theme}}"/>
      <link rel="stylesheet" href="{{'assets/css/font-awesome.min.css'|theme}}" />

      {% styles %}
   </head>
   <body>
      <!-- Header -->
      {% partial 'general/navbar' %}

      <!-- Content -->
      <section>{% page %}</section>

      <!-- Footer -->
      <footer class="{{this.page.BaseFileName == 'home' ? 'mt-0' : 'mt-5'}} footer">{% partial 'general/footer' %}</footer>

      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="{{'assets/js/bootstrap.bundle.min.js'|theme}}"></script>
      <script type="text/javascript" src="{{'assets/js/slick.min.js'|theme}}"></script>
      <script src="{{'assets/js/jquery.lazy.min.js'|theme}}"></script>

      {% framework extras %} 
      {% scripts %}
   </body>
</html>
