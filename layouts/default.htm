description = "Default layout" 

[localePicker localePicker]
==

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Edward Yov - {{ this.page.title }}</title>
      <meta name="description" content="{{ this.page.meta_description }}" />
      <meta name="title" content="{{ this.page.meta_title }}" />
      <meta name="author" content="OctoberCMS" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="generator" content="OctoberCMS" />
      <link rel="stylesheet" href="{{'assets/css/bootstrap.min.css'|theme}}">
      <link rel="stylesheet" href="{{'assets/css/style.css'|theme}}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" type="text/css" href="{{'assets/css/slick.css'|theme}}"/>

      {% styles %}
   </head>
   <body>
      <!-- Header -->
      {% partial 'general/navbar' %}

      <!-- Content -->
      <section>{% page %}</section>

      <!-- Footer -->
      <footer class="{{this.page.BaseFileName == 'home' ? 'mt-0' : 'mt-5'}} footer">{% partial 'general/footer' %}</footer>

      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="{{'assets/js/bootstrap.bundle.min.js'|theme}}"></script>
      <script type="text/javascript" src="{{'assets/js/slick.min.js'|theme}}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.11/jquery.lazy.min.js" integrity="sha512-eviLb3jW7+OaVLz5N3B5F0hpluwkLb8wTXHOTy0CyNaZM5IlShxX1nEbODak/C0k9UdsrWjqIBKOFY0ELCCArw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      {% framework extras %} 
      {% scripts %}
   </body>
</html>
