title = "Blog"
url = "/blog-list"
layout = "default"

[slideshows]
sstheme = "artsite"

[blogPosts]
postsPerPage = "10"
==

<!-- Banner -->
{% partial 'general/banner' %}

<!-- Title -->
{% partial 'general/title' title = 'Blog' %}

<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-12 mt-5">
                <a href="{{'blog-page'|page({slug: post.slug})}}">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{post.featured_images[0].path}}" alt="{{post.title}}">
                        </div>
                        <div class="col-md-9">
                            <h3>
                                {{post.title}}
                            </h3>
                            <p class="excerpt">{{ post.summary|raw }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
